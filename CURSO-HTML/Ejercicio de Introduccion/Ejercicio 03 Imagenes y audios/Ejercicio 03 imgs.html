<!DOCTYPE html>
<html>
    <head>
        <title>Usando imagenes audios y videos</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="imagenes/callof.jpg" alt="imagen videojuego" width="500">

        <h1>Aprendiendo a utilizar videos</h1>
        <video width="500" autoplay controls muted loop
        src="videos/Intro.mp4" type="video/mp4">
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio  autoplay controls loop
        source src="Musica/Intro.mp3"></audio>
    </body>

</html>
