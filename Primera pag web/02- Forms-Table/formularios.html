<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="get">
            <div>
                <label for="nombreusuario">Nombre de Usuario</label>
                <input type="text" name="nombreusuario" id="nombreusuario" >
            </div>
            <br>
            <div>
                <label for="password">Constrasena</label>
                <input type="password" name="password" id="password" >
            </div>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="100" step="5">
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" >
            </div>
            <div>
                <label for="email">Cual es tu email</label>
                <input type="email" name="email" id="email" >
            </div>
            <div>
                <label for="Comentarios">Comentarios</label>
                <textarea name="Comentarios" id="Comentarios"></textarea>
            </div>
            <br>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
        </form>
    </body>
</html>
